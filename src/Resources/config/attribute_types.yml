parameters:
    pim_extended_attribute_type.attribute_type.string_collection.class: Pim\Bundle\ExtendedAttributeTypeBundle\AttributeType\StringCollectionType

    pim_extended_attribute_type.validator.constraint_guesser.string_collection.class: Pim\Bundle\ExtendedAttributeTypeBundle\Validator\ConstraintGuesser\StringCollectionGuesser

services:
    pim_extended_attribute_type.attribute_type.string_collection:
        class: '%pim_extended_attribute_type.attribute_type.string_collection.class%'
        arguments:
            - stringCollection
            - text
            - '@pim_catalog.validator.constraint_guesser.chained_attribute'
        tags:
            - { name: pim_catalog.attribute_type, alias: pim_catalog_string_collection }
