<div id="<%- fieldId %>" class="asset-gallery">
    <table class="pim-extended-attribute-text-collection-values">
        <tbody>
        <% if (null !== value.data) { %>
        <% value.data.forEach(function(text){ %>
        <tr>
            <% if (editMode !== 'view') { %>
            <td class="handle"><i class="icon-reorder"></i></td>
            <% } %>
            <td><input type="text" class="pim-extended-attribute-text-collection-field pim-extended-attribute-text-collection-value"
                <%= editMode === 'view' ? 'disabled' : '' %>
                value="<%- text %>"
                />
            </td>
            <% if (editMode !== 'view') { %>
            <td class="pim-extended-attribute-text-collection-actions">
                <button class="btn btn-small action-delete" type="button"><i class="icon-remove"></i></button>
            </td>
            <% } %>
        </tr>
        <% }); %>
        <% } %>

        <% if (editMode !== 'view') { %>
        <tr>
            <td></td>
            <td><input type="text"
                       class="pim-extended-attribute-text-collection-new-value"
            /></td>
            <td class="pim-extended-attribute-text-collection-actions"><button
                    class="btn btn-success pim-extended-attribute-text-collection-add"
            >Add item</button></td>
        </tr>
        <% } %>
        </tbody>
    </table>
</div>
